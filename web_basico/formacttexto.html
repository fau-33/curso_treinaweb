<!DOCTYPE html>
<html>
<head>
  <title>Título</title>
  <meta charset="utf-8" />
</head>
<body>
	<!--- NEGRITO -->
	<b>Meu Texto</b>
	<strong>Meu Texto</strong>
	<!-- ITALICO -->
	<i>Meu Texto</i>
	<!-- SUBLINHADO -->
	<ins>Meu Texto</ins>
	<!-- RISCADO -->
	<del>Meu Texto</del>
	<!-- PEQUENO -->
	<small>Meu Texto</small>
	<!-- ACIMA -->
	<sup>Meu Texto</sup>
	<!-- ABAIXO -->
	<sub>Meu Texto</sub>
	<!-- CITAÇÃO -->
	<sub>Meu Texto</sub>
	<!-- PARÁGRAFO -->
	<p>Meu Texto</p>
	<!-- QUEBRA DE LINHA -->
	<br/>
	<!-- SPAN -->
	<span>Meu Texto</span>
	<!-- TÍTULOS -->
	<h1>Meu Texto</h1>
	<!-- LINHA HORIZONTAL -->
	<hr />
	<!-- BDO -->
	<bdo dir="rtl" >Meu Texto</bdo>
	<!-- RUBY e RT -->
	<ruby>
	水 <rt> água </rt>
	</ruby>

</body>
</html>
