<!DOCTYPE html>
<html>
<head>
  <title>Título</title>
  <meta charset="utf-8" />
</head>
<body>
	<!--- LISTAS ORDENADAS -->
	<ol>
	  <li>HTML</li>
	  <li>CSS</li>
	  <li>JavaScript</li>
	</ol>
	<!-- LISTAS NÃO ORDENADAS -->
	<ul>
	  <li>HTML</li>
	  <li>CSS</li>
	  <li>JavaScript</li>
	</ul>
	<!-- LISTA DE DESCRIÇÃO -->
	<dl>
	  <dt>HTML</dt>
	  <dd>- HyperText Markup Language</dd>
	  <dt>CSS</dt>
	  <dd>- Cascading Style Sheet</dd>
	</dl>
	<!-- PROGRESS e METER -->
	<progress value="30" max="100" ></progress>
	<meter value="30" max="100" min="0" ></meter>
	<!-- TABELAS -->
	<table>
	  <thead>
	  <tr>
	    <th>Nome</th>
	    <th>Sobrenome</th>
	    <th>Idade</th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr>
	    <td>João</td>
	    <td>Silva</td>
	    <td>28</td>
	  </tr>
	  <tr>
	    <td>Maria</td>
	    <td>Souza</td>
	    <td>23</td>
	  </tr>
	  </tbody>
	</table>
	<!-- LINKS e ÂNCORAS -->
	<a href="google.com">Google</a>
	<a href="google.com" target="_blank">Google</a>


</body>
</html>
